{% load i18n %}
<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="{% block keywords %}Linux, Music, Noise, Life, Death{% endblock %}">
        <meta name="author" content="Vyacheslav Levit">
        <meta name="description" content="{% block description %}Personal website about everything and nothing{% endblock %}">
        <title>{% block title %}{% endblock %} - Vyacheslav Levit</title>
        <link rel="stylesheet" href="/static/css/base.css" type="text/css">
        {% block headlinks %}{% endblock %}
    </head>
    <body>
        <header>
            {% include "sitenav.html" %}
        </header>
        <div id="container">
            <div id="content">{% block content %}{% endblock %}</div>
            <div id="sidebar">{% block sidebar %}{% endblock %}</div>
            <div class="clear"></div>
        </div>
    </body>
</html>

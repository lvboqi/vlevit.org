        Вот и всё...

        Wuala перешла на [новую систему
        хранения](http://www.wuala.com/en/releasenotes), которая не предполагает
        торговлю дисковым пространством. Остальные изменения, среди которых
        блочная дедупликация (инкрементальное обновление файлов), бонусные 2 ГБ
        вместо 1-го, думаю, уже не так интересны.

        Какая есть альтернатива? Я вижу так: свой сервер +

        * [duplicity](http://duplicity.nongnu.org/) для инкрементального бэкапа с
          шифрованием;
        * [unison](http://www.cis.upenn.edu/~bcpierce/unison/) для 2-сторонней
          синхронизации файлов;
        * [owncloud](http://owncloud.org/) для шаринга файлов.
        * [github](https://github.com/), [bitbucket](https://bitbucket.org/)
          для синхронизации конфигов + скрипт или Makefile для их установки.

        Какие ещё есть интересные варианты?
